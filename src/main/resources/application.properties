spring.application.name=HotelService

server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/HotelService
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update


eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.client.service-url.defaultZone=http://localhost:8084/eureka

spring.config.import=configserver:http://localhost:8089